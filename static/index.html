<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Life counter</title>
    <meta name="theme-color" content="#222">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" type="image/png" />
    <link rel="manifest" href="manifest.webmanifest">
    <link rel=stylesheet type=text/css href=stylesheet/index.css />
    <link rel="license" href="LICENSE.md">

    <script type="module" src="scripts/index.js"></script>
</head>
<body>

    <form class="t-App">
        <header class="t-App__toolbox">
            <button type="reset" class="a-Action" aria-label="Start new game">
                â­¯
            </button>
        </header>

        <section data-player=2 class="t-App__panel o-Player o-Player--opponent o-Player--red">
            <div class="o-Player__content">
                <h2 class="o-Player__name" data-component=name>
                    <input class="o-Player__nameInput" value="Opponent" />
                </h2>

                <div class="o-Player__message" data-component=message hidden aria-life="polite">
                </div>

                <div class="m-Life">
                    <input class="m-Life__value" data-component=life type="number" value=20 step=1 />
                    <button
                        hidden
                        class="m-Life__button m-Life__button--decrease"
                        type="button"
                        data-step="-1"
                        aria-label="Decreate life by one"
                    >
                        <span class="m-Life__buttonIcon">
                            -
                        </span>
                    </button>
                    <button
                        hidden
                        class="m-Life__button m-Life__button--increase"
                        type="button"
                        data-step="+1"
                        aria-label="Increase life by one"
                    >
                        <span class="m-Life__buttonIcon">
                            +
                        </span>
                    </button>
                </div>
            </div>
        </section>

        <section data-player=1 class="t-App__panel o-Player o-Player--black">
            <div class="o-Player__content">
                <h2 class="o-Player__name" data-component=name>
                    <input class="o-Player__nameInput" value="Me" />
                </h2>

                <div class="o-Player__message" data-component=message hidden aria-life="polite">
                </div>

                <div class="m-Life">
                    <input class="m-Life__value" data-component=life type="number" value=20 step=1 />
                    <button
                        hidden
                        class="m-Life__button m-Life__button--decrease"
                        type="button"
                        data-step="-1"
                        aria-label="Decreate life by one"
                    >
                        <span class="m-Life__buttonIcon">
                            -
                        </span>
                    </button>
                    <button
                        hidden
                        class="m-Life__button m-Life__button--increase"
                        type="button"
                        data-step="+1"
                        aria-label="Increase life by one"
                    >
                        <span class="m-Life__buttonIcon">
                            +
                        </span>
                    </button>
                </div>
            </div>
        </section>
    </form>

</body>
</html>
